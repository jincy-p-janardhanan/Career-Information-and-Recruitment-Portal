<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
<link rel="stylesheet" type="text/css" href="css/search_html.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
#viewprofilebutton {
	box-sizing: border-box;
	border-radius: 9px;
	width: 150px;
	height: 40px;
	background-color: #F23D3E;
	border: 0px solid #404040;
	box-shadow: 5px 5px 4px 0px rgba(0, 0, 0, 0.196078);
	font-size: 10pt;
	font-family: 'Open Sans';
	color: #FFFFFF;
	background-color: #F23D3E;
	vertical-align: top;
}

#profile_image {
	margin: auto;
	height: 180px;
	width: 180px;
	box-sizing: border-box;
	border-radius: 100px;
	background-size: cover;
}

#title {
	text-align: center;
	width: 70%;
	padding: 10px;
	border-bottom: solid 2px #dddddd;
}

#box {
	box-sizing: border-box;
	vertical-align: top;
	position: relative;
	display: inline-block;
	width: 100%;
	background: none;
	border: 1px solid #DDDDDD;
}

#buttoncell {
	position: absolute;
	top: 75%;
	left: 45%;
	text-align: center;
	min-width: 200px;
	margin: 0px;
	padding: 20px;
	margin: 0px;
}

#resultcontainer {
	margin: 0px;
}

a {
	color: #B2B2B2;
}
</style>
</head>
<body>
	<div class="textstyle1" th:fragment="nav-search-results">
		<div id="container_27317a9a">
			<div id="container_27317a9a_padding">
				<div class="textstyle1">
					<div id="container_65033d1b">
						<div id="container_65033d1b_padding">
							<div class="textstyle1">
								<div id="container_4746e9ac">
									<div id="container_4746e9ac_padding">
										<div class="textstyle1">
											<div id="container_3424f75b">
												<div id="container_3424f75b_padding">
													<div class="textstyle1">
														<img src="css/assets/search___large.png" id="img_424e875"
															alt="" title="" /> <span class="textstyle3"> <br />
														</span> <span class="textstyle4">Search Results<br /></span>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
								<form
									style="vertical-align: top; position: relative; display: inline-block; width: 98%; min-height: 100px; background: none;"
									action="" enctype="application/x-www-form-urlencoded"
									method="POST" id="form_24c9c287">
									<div style="margin: 10px; display: block;"
										id="form_24c9c287_padding">
										<div style="text-align: left;">
											<div
												style="vertical-align: top; position: relative; display: inline-block; width: 100%; min-height: 30px; background: none;"
												id="form_3e786fdb">
												<div style="margin: 10px; display: block;"
													id="form_3e786fdb_padding">
													<div style="text-align: left;">
														<div
															style="vertical-align: top; position: relative; display: inline-block; width: 65%; min-height: 46px; background: none;"
															id="container_599833e8">
															<div style="margin: 10px; display: block;"
																id="container_599833e8_padding">
																<div style="text-align: left;">
																	<input type="text" value="" title="" name="TextEdit1"
																		placeholder="Search for students, alumni, recruiter, colleges or jobs"
																		style="box-sizing: border-box; vertical-align: bottom; border-radius: 10px; position: relative; display: inline-block; width: 100%; height: 30px; background-color: #FFFFFF; border: 1px solid #DDDDDD; box-shadow: 5px 5px 4px 0px rgba(0, 0, 0, 0.196078); font-size: 11pt; font-family: 'Open Sans'; color: #434343;"
																		id="edit_47b47bcf"> <input
																		type="submit" value="" title=""
																		th:style="'box-sizing: border-box; position: absolute; left: 90%; top: 24%; width: 20px; height: 20px; background-color: #FFFFFF; background-image: url(' + @{ '/css/assets/search___small.png'} + '); background-position: center left; background-size: cover; border: 0px solid #404040; font-size: 12pt; font-family: Arial, Helvetica, sans-serif; color: #000000;'"
																		id="button_3cc65eff">
																</div>
																<div style="clear: both"></div>
															</div>
														</div>
														<div
															style="vertical-align: top; padding-top: 14px; position: relative; display: inline-block; float: right; width: 35%; min-height: 46px; background: none; padding: none;"
															id="container_b942c79">
															<div style="margin: 0px; display: block;"
																id="container_b942c79_padding">
																<div style="text-align: left;">
																	<select name="filter" title=""
																		style="box-sizing: border-box; border-radius: 10px; position: absolute; display: inline-block; width: 100%; height: 30px; background-color: #FFFFFF; border: 1px solid #DDDDDD; font-size: 10pt; font-family: 'Open Sans'; color: #434343;"
																		id="combo_5b7be53">
																		<option value="All" selected="selected">All
																		</option>
																		<option value="Jobs">Jobs
																		</option>
																		<option value="Students">Students</option>
																		<option value="Alumni">Alumni</option>
																		<option value="Recruiter">Recruiters</option>
																		<option value="College">Colleges</option>
																	</select>
																</div>
															</div>
														</div>
													</div>

												</div>
											</div>
										</div>
									</div>
								</form>
								<div id="resultcontainer" th:each="result:${results}">
									<div id="container_31eea8b3_padding"
										style="position: relative;">
										<div id="box" style="position: relative;">
											<table style="width: 95%; padding: 0px;">
												<tr>
													<td></td>
													<td th:text="${result.name}" class="textstyle4" id="title"></td>
													<td></td>
												</tr>
												<tr>
													<td style="padding: 0px;"><div id="profile_image"
															th:style="'background-image: url('+ @{'/view-profile-pic/' + ${result.profile_pic}} +');'"></div></td>
													<td><span th:text="${result.desc}" class="textstyle5"
														style="display: inline-block; white-space: pre-wrap; text-overflow: ellipsis; height: 10em; overflow: hidden;"></span></td>

												</tr>
												<tr style="padding: 0px; margin: 0px;">
													<td></td>
													<td>
														<div id="buttoncell">
															<a th:href="@{'/view?id='+ ${result._id}}"><button id="viewprofilebutton">
																<i class="fa fa-eye" style="font-size: 20px;"></i> VIEW
																PROFILE
															</button>
															<</a>

														</div> <span> <br /> <br />
													</span>
													</td>
													<td></td>
												</tr>
											</table>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
