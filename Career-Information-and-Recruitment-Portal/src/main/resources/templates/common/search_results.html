<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Search Results</title>
</head>
<body>
	<div th:fragment="any-nav">
		<div sec:authorize="hasRole('ROLE_ADMIN')">
			<header th:insert="admin/server_admin_panel.html :: header">
			</header>
			<div th:replace="admin/server_admin_panel.html :: navbar-admin"
				style="color: #B2B2B2;"></div>
		</div>
		<div sec:authorize="hasRole('ROLE_COLLEGE')">
			<header th:insert="college/home_college.html :: header"> </header>
			<div th:replace="college/home_college.html :: navbar-college"
				th:style="a{color: #B2B2B2;}"></div>
		</div>
		<div sec:authorize="hasRole('ROLE_RECRUITER')">
			<header th:insert="recruiter/home_recruiter.html :: header">
			</header>
			<div th:replace="recruiter/home_recruiter.html :: navbar-recruiter"
				th:style="a{color: #B2B2B2;}"></div>
		</div>
		<div
			sec:authorize="hasRole('ROLE_STUDENT') or hasRole('ROLE_ALUMNUS')">
			<header th:insert="student/home_student.html :: header"> </header>
			<div th:replace="student/home_student.html :: navbar-student"></div>
		</div>
	</div>
	<div>
		<header th:insert="common/search_result_fragment.html :: header">
		</header>
		<div
			th:replace="common/search_result_fragment.html :: nav-search-results"></div>
	</div>

</body>
